<!DOCTYPE html>
<html>
<head>
    <title>Project 1: Out of This World</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
	<!-- Link Font --> 
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<!-- Link favicon --> 
	<link rel="apple-touch-icon" sizes="180x180" href=public/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
	<!-- Load Material Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Link manifest --> 
	<link rel="manifest" href="public/site.webmanifest">
</head>
<style>
	.toolbar {
      background-image: url("./public/starfield.jpg");
    }
</style>
<body style="width: calc(100% - 15px)"> 
	<div id="content" class="content"> 
		
	<!-- GitHub Button --> 
	<a aria-label="Source Code" target="_blank" rel="noopener" href="https://github.com/jarvisar/datavis-project1/" title="Project Source Code" style="position: absolute; top: 10px; right: 10px;">
		<img style="margin-right: 10px;" width="40" alt="GitHub Logo" src="public/github.png" />
	</a>
	<!-- Page Headers --> 
	<h1 >Project 1: Out of this World</h1>
	<span style="display: flex;"><button  class="reset-button cool-button" id="reset-button">Reset Data</button><h4 class="chart-title">by Adam Jarvis</h4></span>
	<hr class="solid">
	<!-- General Data --> 
		<!-- Bar Charts, Line Chart, Scatterplot, & Histogram --> 
		<span class="barchart-container">
			<div class="card methodbar-container">
				<button class="help-button" title="Learn more about exoplanet discovery methods"><i class="material-icons">help</i></button>
				<svg id="methodbar"></svg>
			</div>
			<div class="card">
				<svg id="starbar"></svg>
			</div>
			<div class="card">
				<svg id="planetbar"></svg>
			</div>
			<div class="card typebar-container">
				<button class="type-help-button" title="Learn more about stellar classification"><i class="material-icons">help</i></button>
				<svg id="typebar"></svg>
			</div>
			<div class="card">
				<svg id="habitablebar"></svg>
			</div>
			<div id="barchart-tooltip"></div>
			
		</span>
		<span class="large-chart-container">
			<div class="card">
				<svg id="distancehisto"></svg>
			</div>
			<div class="yearline-container card">
				<svg id="yearline"></svg>
				<div id="year-tooltip"></div>
			</div>
			<div class="scatterplot-container card">
				<svg id="scatterplot"></svg>
				<ul class="legend" style="margin-top: 9px; text-align: center;">
					<li>Star Type:</li>
					<li id = "A" class="legend-btn" category="A"><span class="legend-symbol"></span> A</li>
					<li id = "B" class="legend-btn" category="B"><span class="legend-symbol"></span> B</li>
					<li id = "F" class="legend-btn" category="F"><span class="legend-symbol"></span> F</li>
					<li id = "G" class="legend-btn" category="G"><span class="legend-symbol"></span> G</li>
					<li id = "K" class="legend-btn" category="K"><span class="legend-symbol"></span> K</li>
					<li id = "M" class="legend-btn" category="M"><span class="legend-symbol"></span> M</li>
					<li id = "NA" class="legend-btn" category="N/A"><span class="legend-symbol"></span> N/A</li>
				 </ul>
			</div> <div id="scatterplot-tooltip"></div>
		</span>
	
		<div class="table-container card">
			<div id="exoplanettable" class="styled-table"></div>
		</div>
	</div>

	<div id="system-container" style="display: none; justify-content: center; z-index: 27; position: fixed; left: calc(50% - 600px); top: calc(50% - 225px)">
		<svg class="system-card" id="system"></svg>
		<div id="system-tooltip" style="position: fixed;"></div>
		<button class="system-close-button" ><i class="material-icons">close</i></button>
	</div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
	
    <!-- JS code -->
    <script src="js/main.js"></script>
	<script src="js/barChart.js"></script>
	<script src="js/line.js"></script>
	<script src="js/scatterplot.js"></script>
	<script src="js/histogram.js"></script>
	<script src="js/system.js"></script>

	<div id="loading">Loading...</div>
</body> 

</html>
