	<link rel="apple-touch-icon" sizes="180x180" href=public/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">

<body style="width: calc(100% - 15px)">  
	<!-- GitHub Button --> 
	<a aria-label="Source Code" target="_blank" rel="noopener" href="https://github.com/jarvisar/datavis-project1/" title="Project Source Code" style="position: absolute; top: 10px; right: 10px;">
		<img style="margin-right: 10px;" width="40" alt="GitHub Logo" src="public/github.png" />
	</a>
	<!-- Page Headers --> 
	<h1 >Project 1: Out of this World</h1>
	<h5 >by Adam Jarvis</h5>
	<hr class="solid">
	<!-- General Data --> 
	<span style="display: flex;"><button class="reset-button cool-button" id="reset-button">Reset Filter</button><h4 class="chart-title">General Exoplanet Data</h4></span>
	<br>
	<!-- Bar Charts, Line Chart, Scatterplot, & Histogram --> 
	<span class="barchart-container">
		<div class="card methodbar-container">
			<button class="help-button" title="Learn more about exoplanet discovery methods"><i class="material-icons">help</i></button>
			<svg id="methodbar"></svg>
		</div>
		<div class="card">
			<svg id="starbar"></svg>
		</div>
		<div class="card">
			<svg id="planetbar"></svg>
		</div>
		<div class="card">
			<svg id="typebar"></svg>
		</div>
		<div class="card">
			<svg id="habitablebar"></svg>
		</div>
		<div class="card">
			<svg id="distancehisto"></svg>
		</div>
	</span>
	<span class="large-chart-container">
		<div class="yearline-container card">
			<svg id="yearline"></svg>
			<div id="year-tooltip"></div>
		</div>
		<div class="scatterplot-container card">
			<svg id="scatterplot"></svg>
			<button class="toggle-brush-button cool-button" >Toggle Brush</button>
		</div> <div id="scatterplot-tooltip"></div>
	</span>

	<div class="table-container card">
		<div id="dataTable" class="styled-table"></div>
	</div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
	
    <!-- JS code -->
    <script src="js/main.js"></script>
	<script src="js/barChart.js"></script>
